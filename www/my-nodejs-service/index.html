<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link href="/home/imansw08/Momentum/www/CSS/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7513928c2b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 id="time"></h1>
        <div id="greeting">Good Afternoon,
            <span id="userName" contenteditable="true">name</span>
        </div>
        <div class="todo">
            <label for="task">What are your affirmations for today?</label>
        </div>
        <div class="todoList">
            <i id='squarebox' class="far fa-square fa-xs"></i>
            <span id='todo-input' contenteditable="true">Enter an affirmation</span>
            <i class="far fa-times-circle fa-xs" onclick="deleteTask()"></i>
        </div>
    </div>
    <video src= "/home/imansw08/Momentum/www/water.mp4" muted loop autoplay></video>
    <script src='/home/imansw08/Momentum/www/JAVA/script.js'></script>
</body>

</html>
